name: Release Docker image

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image with cache
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/project-chimera:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/project-chimera:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Capture image digest
        run: echo "IMAGE_DIGEST=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

      - name: Sign image with cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: '1'
        run: |
          if command -v cosign >/dev/null 2>&1; then
            cosign sign --keyless ghcr.io/${{ github.repository_owner }}/project-chimera:${{ github.ref_name }} || true
          else
            echo "cosign not found; attempting to install"
            curl -sL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 -o /usr/local/bin/cosign && chmod +x /usr/local/bin/cosign
            cosign sign --keyless ghcr.io/${{ github.repository_owner }}/project-chimera:${{ github.ref_name }} || true
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Docker images built and pushed:
            - ghcr.io/${{ github.repository_owner }}/project-chimera:${{ github.ref_name }}
            - ghcr.io/${{ github.repository_owner }}/project-chimera:latest
            Image digest: ${{ steps.build.outputs.digest }}
          draft: false
          prerelease: false

      - name: Upload image digest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: |-
            <<EOF
            ghcr.io/${{ github.repository_owner }}/project-chimera:${{ github.ref_name }}@${{ steps.build.outputs.digest }}
            EOF
